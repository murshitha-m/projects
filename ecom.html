<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        /* Navigation */
        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .product p {
            color: #666;
            margin: 0.5rem 0;
        }

        .product .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <h1>My E-Commerce Store</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>Our Products</h2>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h3>Product 1</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <p class="price">$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 2">
            <h3>Product 2</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <p class="price">$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 3">
            <h3>Product 3</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <p class="price">$39.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
</footer>

</body>
</html>
